<section class="proyectos py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 display-4 fw-bold" appAnimate>Nuestros Proyectos</h2>
    <div class="row g-4 justify-content-center">
      <div class="col-lg-4 col-md-6" *ngFor="let proyecto of proyectos" appAnimate>
        <div class="card h-100 shadow-lg border-0 overflow-hidden">
          <img [src]="proyecto.imagen" 
               class="card-img-top img-fluid project-image" 
               alt="{{proyecto.titulo}}">
          <div class="card-body p-4">
            <h5 class="card-title fw-bold text-success">{{proyecto.titulo}}</h5>
            <p class="card-text text-secondary">{{proyecto.descripcion}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
